<!DOCTYPE html>
<html>

<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
-->
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <!-- Color theme for statusbar -->
    <!-- <meta name="theme-color" content="#2196f3"> -->
    <meta name="color-scheme" content="light dark">

    <!-- Your app title -->
    <title>iCenter</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="lib/framework7/framework7-bundle.min.css">
    <!-- Path to icons -->
    <link rel="stylesheet" href="./css/icons.css">
    <!-- icono pestaña  -->
    <link rel="shortcut icon" href="" />
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="./css/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <!-- Statusbar overlay -->
        <div class="statusbar"></div>

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">



            <!-- Initial Page, "data-name" contains page name -->
            <div id="paginas" data-name="index" class="page">
                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="block">

                        <!-- ---------------------------- Titulo página ---------------------------- -->
                        <h1>iCenter</h1>
                        <!-- --------------------------------- -- ---------------------------------- -->

                        <!-- ------------------------ Tarjetas de funciones ------------------------ -->
                        <div class="card-content">
                            <div class="list media-list no-safe-areas">
                              <ul>
                                <a id="toAddCliente" class="item-content tarjetaItem" href="/altaCliente/">
                                  <div class="item-media"><img src="./img/clientes.png" width="44" />
                                  </div>
                                  <div class="item-inner">
                                    <div class="item-title-row">
                                      <div class="item-title">Añadir Clientes</div>
                                    </div>
                                    <div class="item-subtitle">Dar de alta un nuevo cliente</div>
                                  </div>
                                </a>
                                <a id="toAddOrdenDeServicios" class="item-content tarjetaItem" href="/altaOrdenesDeServicio/">
                                  <div class="item-media"><img src="./img/clientes.png" width="44" />
                                  </div>
                                  <div class="item-inner">
                                    <div class="item-title-row">
                                      <div class="item-title">Añadir Orden de servicio</div>
                                    </div>
                                    <div class="item-subtitle">Crear una nueva de servicio</div>
                                  </div>
                                </a>
                              </ul>
                            </div>
                         </div>
                       
                       <!-- --------------------------------- Fin --------------------------------- -->
                        
                        
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- ------------------------ Servicios de firebase ------------------------ -->
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
    <!-- ---------------------- Servicio de autenticación ---------------------- -->
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-auth.js"></script>
    <!-- -------------------- Servicio de cloud firestore -------------------- -->
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-firestore.js"></script>

    <!--<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>-->

    <!-- ------------------------------ Firebase Local------------------------------- -->
    <script src="./js/firebase.js"></script>
    <!-- ------------------------------- Cordova ------------------------------- -->
    <!-- <script type="text/javascript" src="cordova.js"></script> -->
    <!-- ------------------------------- F7 ------------------------------- -->
    <script type="text/javascript" src="./lib/framework7/framework7-bundle.min.js"></script>
    <!--<script type="text/javascript" src="lib/framework7/framework7.js"></script>-->
    <!-- ------------------------------- Mi app -------------------------------- -->
    <script type="text/javascript" src="./js/my-app.js"></script>

</body>

</html>
