<!-- We don't need a full layout in this file because this page will be parsed with Ajax.  -->
<div id="paginas" class="page" data-name="altaOtroDispositivo">

  <div class="page-content">
    <div class="block">
      <h1>Nuevo Dispositivo</h1>

    <div class="list list-strong-ios list-dividers-ios inset-ios">
      <ul>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Modelo</div>
              <div class="item-input-wrap">
                <select id="modeloOtroDispositivo" name="Modelo">
                  <option value="---" selected="selected">---</option>
                </select>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Número de serie</div>
              <div class="item-input-wrap">
                <input id="serialNumberOtroDispositivo" type="text" name="serialNumber" placeholder="Número de serie"/>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Número de IMEI</div>
              <div class="item-input-wrap">
                <input id="imeiOtroDispositivo" type="text" name="NúmeroDeIMEI" placeholder="Número de IMEI"/>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Contraseña</div>
              <div class="item-input-wrap">
                <input id="passOtroDispositivo" type="text" name="Contraseña" placeholder="Contraseña" />
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Ingreso por:</div>
              <div class="item-input-wrap">
                <select id="motivoOtroDispositivo" name="Ingreso">
                  <option value="Reparacion" selected>Reparación</option>
                  <option value="Venta">Venta</option>
                </select>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Apple ID</div>
              <div class="item-input-wrap">
                <input id="appleIdOtroDispositivo" type="text" name="Apple ID" placeholder="Apple ID"/>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Contraseña Apple ID</div>
              <div class="item-input-wrap">
                <input id="passAppleIdOtroDispositivo" type="text" name="Contraseña Apple ID" placeholder="Contraseña Apple ID" />
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
    
    <button id="btnAddOtroDispositivo" class="button button-small button-fill btnVisible">Añadir Dispositivo</button>
    <br>
    <a class="button button-small button-fill" href="/funcionesAdmin/">Volver</a>
    <br>
    
  </div>
</div>
